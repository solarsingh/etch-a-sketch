<!DOCTYPE html>
<head lang="en-US">

    <title>Etch-A-Sketch</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1>Etch-A-Sketch</h1>

            <div class="empty div"></div>
            <div class="empty div"></div>
            <div class="empty div"></div>
            <div class="empty div"></div>
        </div>
        <div id="container">
        </div>
    </div>

    <script src="main.js"></script>

</body>
